<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для тебя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');


    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico';
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      height: 220px;
      overflow: hidden;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-container {
      margin: 20px 0;
    }

    .reveal-button {
      background-color: #ffb3c1;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .reveal-button:hover {
      background-color: #ff8fa3;
    }

    .text-content {
      max-width: 90%;
      padding: 20px;
      font-size: 16px;
      line-height: 1.7;
      opacity: 0;
      white-space: pre-wrap;
      transition: opacity 1s ease;
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .text-content.visible {
      opacity: 1;
    }

    .bg-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/pink-paper.png');
      opacity: 0.05;
      z-index: -1;
    }

    @media (min-width: 768px) {
      body {
        font-size: 18px;
      }
      .video-container {
        height: 300px;
      }
      .text-content {
        font-size: 18px;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-decor"></div>

  <!-- Видео -->
  <div class="video-container">
    <video src="video.mp4" controls></video>
  </div>

  <!-- Кнопка -->
  <div class="button-container">
    <button class="reveal-button" onclick="showText()">Нажми на кнопку)</button>
  </div>

  <!-- Текст -->
  <div class="text-content" id="loveText"></div>

  <script>
    const text = `Я вообще не умею красиво говорить, как в фильмах или как в красивых стихах, но то о чем я пишу тебе, это от чистого сердца)) Я долго держал все это в себе, не потому что не знал как сказать, а потому что не хотел торопить. Просто хотел прожить с тобой все те моменты, которые мы уже успели разделить)) Они для меня невероятно ценные. И теперь хочу сказать тебе то что накопилось на душе.

Ты стала для меня по-настоящему особенной) Настолько, что с каждым днем я все сильнее понимаю, что не хочу искать кого-то еще. Мне НЕинтересно "что-то получше", потому что я знаю, что лучше тебя, никого нет. Правда, таких как ты просто не бывает, ты - одна единственная))

Я даже не могу понять, как это вышло, реально, все вроде началось так спонтанно, обычная переписка, сообщения, смайлики, голосовые, кружочки. А потом, все это превратилось в нечто большее, в тебя. В твое присутствие в моей жизни.

А теперь, так вообще, я просыпаюсь с мыслями, как ты там? как у тебя дела? как прошел твой день? что чувствовала? о чем думала? Ты моя первая мысль утром и последняя перед сном)) И сколько бы мы времени не проводили вместе, мне всегда будет мало. Я просто хочу быть ближе, знать тебя, понимать, улыбаться с тобой и держать за руку - хотя бы мысленно, когда тяжело.

Я не хочу лезть в твою жизнь, мешать, давить или заставлять выбирать. Я не пишу это чтобы что-то от тебя требовать. Я пишу чтобы ты знала, ты невероятная. И для меня - больше чем, просто человек по ту сторону экрана. Ты будто стала частичкой меня, моих дней, моих мыслей, частичкой того что делает меня счастливым)

Я просто настолько сильно к тебе привязался. К твоим голосовым, от которых сразу теплее, скажу честно даже в момент когда я это тебе пишу, ты мне голосовое прислало, и сразу улыбка на лице, к твоему сонному голосу, это так милооо))) К твоему смеху, в котором столько жизни. К твоим глазам, в которых можно утонуть. К твоим рассказам, твоим шуткам, даже к твоим молчаниям. Мне это все очень дорого. Все ты - дорого.

Я не знаю, случайно ли мы начали общаться. Но если честно, я не верю в случайности. А может быть это судьба? Или просто редкое совпадение, которое нужно беречь. Я просто знаю одно - с тех пор, как ты появилась в моей жизни, она стала другой. Светлее и настоящей. Ты как свет в комнате, к которому привыкаешь, и потом без него слишком темно.

Я не идеальный, но с тобой мне хочется быть лучше, хочется стараться.
Я хочу делится с тобой всем, что у меня есть. Хочу быть рядом, когда тебе грустно. Хочу поддерживать, когда трудно. Хочу смеяться до слез, и говорить обо всем. Хочу радовать тебя просто так, без повода. Хочу быть тем, кто делает твое утро чуть добрее, а вечер - спокойнее.
Хочу чтобы ты утром просыпалась с улыбкой, и знала что есть кто-то, кто всегда, всегда на твоей стороне. Не потому что так надо, а просто потому что не могу иначе и ты заслуживаешь всего  самого самого лучшего)

Я не знаю, каким будет твой ответ. Да он мне и не нужен прямо сейчас. Мне просто важно, чтобы ты это прочитала, чтобы ты почувствовала, как много ты для меня значишь. Как сильно ты на меня влияешь и на мою жизнь. А вообще я просто невероятно рад, что ты в ней появилась. Я безумно благодарен за все - за каждый момент, за каждую твою эмоцию, за тебя.

И если все это просто небольшая глава нашей истории, то, я все равно считаю ее одной из самых важных в своей жизни.

Ты - настоящая, самая удивительная, светлая, добрая, красивая, и все это как будто создано, чтобы влюбится раз и навсегда.
А я... Я просто влюбился. Легко, но сильно.

Спасибо, что ты есть. Я и вправду выиграл эту жизнь. Ты — лучшее, что со мной происходило.
И если то, что я написал, немного запутанное — прости. Я просто влюблён. Сильно. По-настоящему. В тебя.

P.S.: Я не мог уехать и оставить тебя без цветов))`;

    function showText() {
      const el = document.getElementById("loveText");
      el.classList.add("visible");
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          el.innerHTML += text[i] === '\n' ? '<br>' : text[i];
          i++;
          setTimeout(typeChar, 20);
        }
      }
      typeChar();
    }
  </script>

</body>
</html>
